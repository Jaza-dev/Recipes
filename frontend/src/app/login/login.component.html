<div class="container">
    <br><br><br><br>
    <div class="card shadow p-4 mx-auto mt-5" style="max-width: 400px; border-radius: 15px;">

        <h3 class="text-center"><b class="text-success">Log</b>in</h3>

        <label class="form-label">Email</label>
        <input type="email" class="form-control" placeholder="Enter your email" [(ngModel)]="email">

        <label class="form-label mt-2">Password</label>
        <input type="password" class="form-control" placeholder="Enter your password" [(ngModel)]="password">

        <div class="d-flex justify-content-between mt-3">
            <a routerLink="/register" class="text-body-tertiary">Registration?</a>
        </div>

        <div class="d-flex justify-content-end mt-3">
            <button class="btn btn-success" (click)="login()">Login</button>
        </div>

        <p *ngIf="errorMessage" class="text-danger"><br>{{errorMessage}}</p>
    </div>
  </div>
