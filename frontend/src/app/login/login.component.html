<div class="container">
    <br><br><br><br>
    <div class="card shadow p-4 mx-auto mt-5" style="max-width: 400px; border-radius: 15px;">

        <h3 class="text-center"><b class="text-success">Log</b>in</h3>

        <form>
            <div class="form-group">
                <label class="form-label">Email</label>
                <input type="email" name="email" class="form-control" placeholder="Enter your email" aria-describedby="emailHelp" [(ngModel)]="email">
        
                <label class="form-label mt-2">Password</label>
                <input type="password" name="password" class="form-control" placeholder="Enter your password" [(ngModel)]="password">
            </div>
        </form>



        <div class="d-flex justify-content-between mt-3">
            <a routerLink="/register" class="text-body-tertiary">Registration?</a>
        </div>
        
        <div class="d-flex mb-2 align-items-center justify-content-between w-100">
            <div *ngIf="errorMessage" class="p-2 text-danger">
                {{ errorMessage }}
            </div>
            
            <div class="p-2 ms-auto">
                <button class="btn btn-success" (click)="login()">Login</button>
            </div>
        </div>
        

    </div>
  </div>
