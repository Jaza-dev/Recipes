<div class="container">
    <br><br><br><br>
    <form class="card shadow p-4 mx-auto mt-5" style="max-width: 400px; border-radius: 15px;">
        <!-- Step 1: Ask for name -->
        <div *ngIf="!showNextStep">
            <h3 class="text-center text-success">Welcome</h3><br>
            <label class="form-label">How should we call you?</label>
            <input type="text" name="name" [(ngModel)]="name" class="form-control" placeholder="Enter your name">

            <div class="d-flex align-items-center mt-3">
                <a routerLink="" class="text-body-tertiary">Login?</a>

                <p *ngIf="errorMessage" class="text-danger mb-0 me-2 ms-auto">{{ errorMessage }}</p>
            </div>
            
            <button class="btn btn-success mt-3 w-100" (click)="proceedToNextStep()"><i class="bi bi-arrow-right"></i></button>
        </div>

        <!-- Step 2: Show Email & Password (Dynamically Revealed) -->
        <div *ngIf="showNextStep">
            <h3 class="text-center"><span class="text-success">Welcome</span> {{name}}<span class="text-success">!</span></h3><br>
            <label class="form-label">Email</label>
            <input type="email" name="email" class="form-control" placeholder="Enter your email" [(ngModel)]="email">

            <label class="form-label mt-2">Password</label>
            <input type="password" name="password" class="form-control" placeholder="Enter your password" [(ngModel)]="password">

            <label class="form-label mt-2">Repeat Password</label>
            <input type="password" name="repeatedPassword" class="form-control" placeholder="Enter your password again" [(ngModel)]="repeatedPassword">

            <div class="d-flex align-items-center mt-3">
                <a routerLink="" class="text-body-tertiary">Login?</a>

                <p *ngIf="errorMessage" class="text-danger mb-0 me-2 ms-auto">{{ errorMessage }}</p>
            </div>

            <div class="d-flex justify-content-between mt-3">
                <button class="btn btn-secondary" (click)="goBack()"><i class="bi bi-arrow-left"></i></button>
                <button class="btn btn-success" (click)="register()">Register</button>
            </div>
        </div>

    </form>
  </div>
